name: Deploy to Production Server

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: # Permite execuÃ§Ã£o manual

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ”§ Build Docker image
      run: |
        docker build -t crewflow-app:${{ github.sha }} -t crewflow-app:latest .
        
    - name: ğŸ’¾ Save Docker image
      run: |
        docker save crewflow-app:${{ github.sha }} > crewflow-app-${{ github.sha }}.tar
        
    - name: ğŸ”‘ Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
        
    - name: ğŸ“¤ Upload files to server
      run: |
        # Create directory if it doesn't exist
        ssh -o StrictHostKeyChecking=no root@${{ secrets.SERVER_HOST }} "mkdir -p /opt/projetogran"
        
        # Upload files
        scp -o StrictHostKeyChecking=no crewflow-app-${{ github.sha }}.tar root@${{ secrets.SERVER_HOST }}:/tmp/
        scp -o StrictHostKeyChecking=no docker-compose.yml root@${{ secrets.SERVER_HOST }}:/opt/projetogran/
        
    - name: ğŸš€ Deploy on server
      run: |
        ssh -o StrictHostKeyChecking=no root@${{ secrets.SERVER_HOST }} << EOF
          cd /opt/projetogran
          
          # Load new image
          docker load < /tmp/crewflow-app-${{ github.sha }}.tar
          
          # Stop and remove old containers using docker directly
          docker stop $(docker ps -aq --filter "name=crewflow-app-production") 2>/dev/null || true
          docker rm $(docker ps -aq --filter "name=crewflow-app-production") 2>/dev/null || true
          docker stop $(docker ps -aq --filter "name=postgres-prod") 2>/dev/null || true
          docker rm $(docker ps -aq --filter "name=postgres-prod") 2>/dev/null || true
          docker stop $(docker ps -aq --filter "name=pgadmin-production") 2>/dev/null || true
          docker rm $(docker ps -aq --filter "name=pgadmin-production") 2>/dev/null || true
          
          # Create network if it doesn't exist
          docker network create projetogran_crewflow-network 2>/dev/null || true
          
          # Start PostgreSQL first
          docker run -d \
            --name postgres-prod \
            --network projetogran_crewflow-network \
            -e POSTGRES_DB=crewflow_production \
            -e POSTGRES_USER=crewflow_user \
            -e POSTGRES_PASSWORD=crewflow_production_2024 \
            -p 5434:5432 \
            -v postgres_data:/var/lib/postgresql/data \
            --restart unless-stopped \
            postgres:15
          
          # Wait for PostgreSQL to be ready
          sleep 10
          
          # Start the application
          docker run -d \
            --name crewflow-app-production \
            --network projetogran_crewflow-network \
            -e DATABASE_URL="postgresql://crewflow_user:crewflow_production_2024@postgres-prod:5432/crewflow_production?schema=public" \
            -e JWT_SECRET=crewflow-jwt-secret-key-2024 \
            -e NEXTAUTH_URL=http://46.202.146.234:3001 \
            -e NODE_ENV=production \
            -p 3001:3001 \
            --restart unless-stopped \
            crewflow-app:${{ github.sha }}
          
          # Start pgAdmin
          docker run -d \
            --name pgadmin-production \
            --network projetogran_crewflow-network \
            -e PGADMIN_DEFAULT_EMAIL=admin@crewflow.com \
            -e PGADMIN_DEFAULT_PASSWORD=admin123 \
            -p 5050:80 \
            -v pgadmin_data:/var/lib/pgadmin \
            --restart unless-stopped \
            dpage/pgadmin4:latest
          
          # Clean up
          rm /tmp/crewflow-app-${{ github.sha }}.tar
          
          # Wait for services to start
          sleep 15
          
          # Check if containers are running
          if docker ps | grep -E "(crewflow-app-production|postgres-prod|pgadmin-production)" | wc -l | grep -q "3"; then
            echo "âœ… Services started successfully"
            docker ps | grep -E "(crewflow-app-production|postgres-prod|pgadmin-production)"
            echo "ğŸ” Image details:"
            docker images | grep crewflow-app
            docker inspect crewflow-app-production --format 'container image: {{.Image}}'
          else
            echo "âŒ Services failed to start"
            docker ps
            docker logs crewflow-app-production 2>/dev/null || true
            docker logs postgres-prod 2>/dev/null || true
            docker logs pgadmin-production 2>/dev/null || true
            exit 1
          fi
        EOF
        
    - name: ğŸ—„ï¸ Setup Database
      run: |
        ssh -o StrictHostKeyChecking=no root@${{ secrets.SERVER_HOST }} << 'EOF'
          cd /opt/projetogran
          
          # Wait for PostgreSQL to be ready
          echo "â³ Waiting for PostgreSQL to be ready..."
          sleep 10
          
          # Generate Prisma client and run migrations
          docker exec crewflow-app-production npx prisma generate
          docker exec crewflow-app-production npx prisma migrate deploy
          
          # Run seed if database is empty
          if docker exec crewflow-app-production npx prisma db seed 2>/dev/null; then
            echo "âœ… Database seeded successfully"
          else
            echo "â„¹ï¸ Seed skipped (database already populated or error occurred)"
          fi
        EOF
        
    - name: ğŸ‰ Deployment complete
      run: |
        echo "ğŸš€ Deployment completed successfully!"
        echo "ğŸŒ Application available at: http://${{ secrets.SERVER_HOST }}:3001"
        echo "ğŸ—„ï¸ PostgreSQL running on port 5434 with persistent volume"
        echo "ğŸ”§ pgAdmin4 available at: http://${{ secrets.SERVER_HOST }}:5050"
        echo "ğŸ“§ pgAdmin Login: admin@crewflow.com / admin123"
        echo "ğŸ” App Login: ADMIN001 / admin123"